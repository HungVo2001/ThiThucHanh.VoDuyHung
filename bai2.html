<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
</head>
<body>
    <script>
        function logFor(number, array) {
            for (var i = 0; i < array.length; i++) {
                if(number == array[i]){
                    console.log(i);
                }
            }
        }
        function incluckArray(number, array){
            let incluck = false;
            for (var i = 0; i < array.length; i++) {
                if(number == array[i]){
                    incluck = true;
                }
            }
            console.log(incluck);
        }
        let arr = [2,4,6,5,10,9];
        logFor(4,arr);
        incluckArray(4,arr);
    </script>
</body>
