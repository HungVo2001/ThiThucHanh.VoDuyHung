<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số nguyên tố trong mảng</title>
</head>
<body>
    <script>
        let count = 0;
        function ArrayInteger(x){
            for(let i = 0; i <x.length; i++){
                count++;
            }
            return count;
        }
        let x =[2,3,5,7,11]
        console.log(ArrayInteger(x));
    </script>
</body>
</html>
