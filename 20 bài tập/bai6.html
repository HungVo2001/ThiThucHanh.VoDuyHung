<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hãy liệt kê các giá trị trong mảng mà thỏa điều kiện lớn hơn giá trị tuyệt đối của giá trị đứng liền sau nó</title>
</head>
<body>
    <script>
        let Array = [1,2,3,4,5]
        let count = 0;
        for(let i =0; i <Array.length; i++){
            if(Array[i] > Math.abs(Array[i - 1])){
                count = 1;
                console.log(Array[i])
            }
        }
        if(count == 0){
            console.log(Math.abs(Array[i]))
        }
    </script>
</body>
</html>
