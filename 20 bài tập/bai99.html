<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các giá trị chính phương trong mảng 1 chiều các số nguyên</title>
</head>
<body>
    <script>
        function sumOfPerfectSquares(x){
            let sum = 0;
            for(let i = 0; i < x.length ; i++){
                if(Math.sqrt(x[i])% 1 ===0){
                    sum += x[i]
                }
            }
            return sum;
        }
        let x = [1,2,3,4,5,6]
        let sum = sumOfPerfectSquares(x);
        console.log(sum);
    </script>
</body>
</html>
