<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hãy liệt kê các số trong mảng 1 chiều các số thực thuộc đoạn [x, y] cho trước</title>
</head>
<body>
    <script>
        function getNumbersInRange(arr , x, y){
            let result = [];
            for(let i = 0; i < arr.length ; i++){
                if( arr[i] >=x && arr[i] <=y){
                    result.push(arr[i]);
                }
            }
            return result;
        }
        let arr = [1,2,3,4,5,6];
        let x = 3;
        let y = 5;
        let result = getNumbersInRange(arr, x, y);
        console.log(result);
    </script>
</body>
</html>
