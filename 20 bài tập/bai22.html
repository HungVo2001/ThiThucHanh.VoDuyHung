<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính TBC các giá trị dương trong mảng 1 chiều các số thực</title>
</head>
<body>
    <script>
        function sumArray(number){
            let sum = 0;
            for(let i =0; i<number.length; i++){
                sum += number[i];
            }
            return sum;
        }
        let number = [2,5,8,1]
        console.log(sumArray(number));
    </script>
</body>
</html>
